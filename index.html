<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="hader__logo">coredesign</div>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__menu__link"><a href="#" class="link">About</a></li>
          <li class="nav__menu__link"><a href="#" class="link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="welcome">
      <div class="welcome__img">
        <img
          src="img/Design team-pana.png"
        />
      </div>
      <div class="welcome__text">
        <h1 class="welcome__title">
          Get the image of your startup in 60 seconds
        </h1>
        <p class="welcome__description">
          A delightful new way to make logos for your startup is coming soon
        </p>
        <form action="" class="welcome__form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your e-mail"
            class="welcome__form__input"
          />
          <input
            type="submit"
            value="Notify me"
            class="welcome__form__submit"
          />
        </form>
      </div>
    </section>
  </body>
</html>
